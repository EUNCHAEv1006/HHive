name: hhive fooooork

on:
  pull_request:
    branches: [ dev ]
    types: [closed]
  push:
    branches: [ dev ]

jobs:
  build-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt' 
          java-version: '17'

      - name: Grant execute permission for gradlew 
        run: chmod +x gradlew

      - name: cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: web docker build and push
        run: |
          sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          sudo docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/hhive .
          sudo docker push ${{ secrets.DOCKERHUB_USERNAME }}/hhive

      


  deploy:
    needs: build-docker-image
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Docker run
        run: |
          sudo docker stop hhive && docker rm hhive && docker rmi ${{ secrets.DOCKERHUB_TAG }}
          sudo docker run -d -p 80:8080 ${{ secrets.PROD_ENV }} --name hhive ${{ secrets.DOCKERHUB_TAG }}
